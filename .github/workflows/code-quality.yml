name: Code Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  check-quailty:
    name: Check code/doc quailty
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Black
      uses: lgeiger/black-action@master
      with:
        args: --check src/ tests/

    - name: Install rST dependcies
      run: pip install restructuredtext_lint
    - name: Lint documentation for errors
      run: python3 -m rst-lint docs
