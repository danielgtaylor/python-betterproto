name: Release

on:
  push:
    branches:
      - master
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  packaging:
    name: Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install poetry
        run: python -m pip install poetry
      - name: Build package
        run: poetry build
      - name: Publish Package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.ARTIFACTORY_CI_USER }}
          password: ${{ secrets.ARTIFACTORY_CI_PASSWORD }}
          repository-url: "https://artifactory.dev.earnin.net/artifactory/api/pypi/pypi-local/"
          verbose: true
